    <div class="container px-4 px-lg-5 my-5">

            <h1 class="display-4 fw-bolder">Movies</h1>

<!-- Section-->

<!-- Buttons to trigger add-movie modal and sort movies on the page -->
<div class="container" id="btn-div">

    <button type="button" class="btn btn-outline-dark mt-auto" id="sort-title-btn">
        Sort by Title
    </button>
    <button type="button" class="btn btn-primary" id="sort-btn">
        Sort by Title
    </button>
    <button type="button" class="btn btn-primary" id="sort-btn">
        Sort by Title
    </button>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
        Add Movie
    </button>
</div>
<!--Search box-->
<h3 id="search-heading">Search movies by title, ratings, or genre.</h3>
<div class="input-group">
    <input type="search" class="form rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
    <button type="button" class="btn btn-primary">search</button>
</div>

<!--Add Modal-->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Movie</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-movie-form" class="movie-data-entry">
                    <label for="add-title">Title:</label>
                    <input id="add-title" name="title" type="text" class="form-control"><br/>
                    <label for="add-director">Director:</label>
                    <input id="add-director" name="director" type="text" class="form-control"><br/>
                    <label for="add-rating">Rating:</label>
                    <input id="add-rating" name="rating" type="text" class="form-control"><br/>
                    <label for="add-year">Year:</label>
                    <input id="add-year" name="year" type="text" class="form-control"><br/>
                    <label for="add-genre">Genre:</label>
                    <input id="add-genre" name="genre" type="text" class="form-control"><br/>
                    <label for="add-img-url">Image URL:</label>
                    <input id="add-img-url" name="img-url" type="text" class="form-control"><br/>
                    <button class="clear-btn" type="button">Clear</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="add-btn" type="button" class="btn btn-success">Add movie</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Movie</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-movie-form" class="movie-data-entry">
                    <label for="edit-ID">ID:</label>
                    <input id="edit-ID" name="ID" type="text" class="form-control" disabled><br/>
                    <label for="edit-title">Title:</label>
                    <input id="edit-title" name="title" type="text" class="form-control" autofocus><br/>
                    <label for="edit-director">Director:</label>
                    <input id="edit-director" name="director" type="text" class="form-control"><br/>
                    <label for="edit-rating">Rating:</label>
                    <input id="edit-rating" name="rating" type="text" class="form-control"><br/>
                    <label for="edit-year">Year:</label>
                    <input id="edit-year" name="year" type="text" class="form-control"><br/>
                    <label for="edit-genre">Genre:</label>
                    <input id="edit-genre" name="genre" type="text" class="form-control"><br/>
                    <label for="edit-img-url">Image URL:</label>
                    <input id="edit-img-url" name="img-url" type="text" class="form-control"><br/>
                    <button class="clear-btn" type="button">Clear</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="delete-btn" class="btn btn-danger" type="button" data-bs-dismiss="modal">Delete movie
                </button>
                <button id="change-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
